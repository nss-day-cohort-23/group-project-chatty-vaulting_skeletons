<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body class="light" id="fucking-better">
    <nav class="navArea sticky-top">
        <img id="imageSkull" src="images/chattybonez2.png" alt="chattybonez">
        <img id="imageDiamond" src="images/diamond.png" alt="grey diamond">
        <h1 id="appName">Chatterbonez</h1>

        <div class="checkboxSelect">
                <input type="checkbox" name="theme" id="dark" class="upsidedown">
                <label for="dark" class="buttColor">Dark Theme</label>
                <input type="checkbox" name="text-size" id="large">
                <label for="large" class="buttColor">Large Text</label>
                </div>
    
            <div id="inputBox">
                <input type="text" name="" id="userMessage"> 
            </div>
            <div id="clearBox">
                    <button type="reset" id="clearButt" class="btn btn-primary btn-lg">Erase this conversation</button>
                </div>    
    </nav>
    <main>
        <div class="boxContainer">
        <div id="outputBox" class="smallText"></div>
        </div>
    </main>
