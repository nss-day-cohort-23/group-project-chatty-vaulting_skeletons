<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lobster');
        </style
    <title></title>
</head>
<body class="light" id="fucking-better">
    <nav class="navArea">
        <img id="imageSkull" src="images/chattybonez2.png" alt="chattybonez">
        <img id="imageDiamond" src="images/diamond.png" alt="grey diamond">
        <h1 id="appName">Chatterbonez</h1>
        <div id="inputBox">
            <input type="text" name="" id="userMessage">
            
        </div>
        <div class="checkboxSelect">
            <input type="checkbox" name="theme" id="dark" class="upsidedown">
            <label for="dark">Dark Theme</label>
            <input type="checkbox" name="text-size" id="large">
            <label for="large">Large Text</label>

        </div>
    </nav>
    <main>
        <div id="outputBox" class="smallText"></div>
        <div id="clearBox">
            <button type="reset" id="clearButt">Clear that shit!</button>
        </div>
    </main>
    <script src="dist/bundle.js"></script>
</body>
</html>
